<!DOCTYPE html>
<html>
  <head>
    <title> Sales Data! </title>
    <link href="css/sales.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
      
    <table id="cookies-sales"> </table>
    <form action="submit" id="cookiesForm">
      <fieldset>
        <legend> Add new Stand</legend>
        <label for="standLocation"> Stand Location</label>
        <input type="text" id="standLocation">

        <label for="minCus"> Minuim  customers</label>
        <input type="number" id="minCus">

        <label for="maxCus"> Maximum  customers</label>
        <input type="number" id="maxCus">

        <label for="avgCookies"> Average Cookies Sold Per Customer </label>
        <input type="number" step="any" id="avgCookies">

            <input type="submit" id="submitForm">
      </fieldset>
    </form>
   
    <script src="js/app.js"></script>
  </body>
</html>
